{% extends "base.html" %}
{% load i18n %}

{% block title %} {{ service.name }} - {{ block.super }} {% endblock %}

{% block main %}
<h3>{% trans "Are you sure you want to remove"  %} <strong>{{ service.name }}</strong>?</h3>

<form action="/services/{{service.id}}/remove" method="POST">
    {% csrf_token %}
    <input type="submit" value="{% trans "Yes, I am sure"  %}" />
</form>
<form action="/services/{{service.id}}" method="GET">
    <button type="submit">{% trans "No, don't remove it" %}</button>
</form>
{% endblock %}
